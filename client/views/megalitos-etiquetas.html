                <li ng-show="showCollapseMegalitos"><a class="collapse-link" ng-click="showCollapseMegalitos = !showCollapseMegalitos"><i class="fa fa-chevron-down"></i> </a>

                    <ul>
                        <li ng-repeat="(key,count) in lugares ">
