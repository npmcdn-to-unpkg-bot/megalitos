<div class="x_panel" ng-show="!showAll" ng-repeat="megalito in megalitos |  filter:search | limitTo:10">
    <div class="x_title">
        <h2> <i class="glyphicon glyphicon-star"></i> {{megalito.nombre}}</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li ng-show="!showCollapse"><a class="collapse-link" ng-click="showCollapse = !showCollapse"><i  class="fa fa-chevron-up"></i> </a>
            </li>
            <li ng-show="showCollapse"><a class="collapse-link" ng-click="showCollapse = !showCollapse"><i class="fa fa-chevron-down"></i> </a>
            </li>
            <li><a class="close-link" ng-click="showAll = !showAll"><i class="fa fa-close"></i></a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content" ng-show="!showCollapse">
        <!-- Date/Time -->
        <p><span class="glyphicon glyphicon-time"></span> {{megalito.createdAt | amCalendar:referenceTime:formats|capitalize }} </p>
        <div class="post">
            <div class="post-body" ng-init="getImages(megalito)">
                <div id="summary4748758417125243990"><span style="float:left; padding:5px 10px 5px 0px;"><img class="img-responsive" ng-src="/api/containers/img/download/{{megalito.images.imagenes[0].name}}" width="250px" height="200px"></span>
                    <div class="descripcion">
                        {{megalito.descripcion}}
                    </div>
                </div>
                </br>
                <button class="btn btn-success derecho" ng-click="readMore(megalito)">Leer Mas</button>
                <div style="clear: both;"></div>
            </div>
            <div class="post-footer">
                <div class="postauthor">
                    <div class="form-group">
                        <button  type="submit" class="btn btn-success" ng-click="editMegalito(megalito)">Editar Megalito</button>
                        <button  type="submit" class="btn btn-success" ng-click="showConfirm(megalito.id)">Eliminar Megalito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
