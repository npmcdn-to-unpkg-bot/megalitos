<ul class="nav navbar-nav navbar-right" ng-show="currentUser" ng-init="getMessages()">
    <li class="">
        <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <img ng-src="{{currentUser.avatar}}" alt="">{{currentUser.username}}
            <span class=" fa fa-angle-down"></span>
        </a>
        <ul class="dropdown-menu dropdown-usermenu pull-right">
            <li><a href="/#/usuario"> Perfil</a></li>
            <li><a href="/#/favoritos">Favoritos</a></li>
            <li ng-click="logout()"><a href=""><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
        </ul>
    </li>
    <li role="presentation" class="dropdown">
        <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-envelope-o"></i>
            <span ng-show="messages.length" class="badge bg-green">{{messages.length}}
        <ul id="menu1" class="dropdown-menu list-unstyled msg_list" role="menu">
            <li  ng-repeat="message in messages" >
                <a ng-click="goToMegalito(message)">
                    <span ng-init="setAvatar(message)" class="image"><img ng-src="{{message.avatar}}" alt="Profile Image" /></span>
                    <span>
                          <span>{{message.username}}</span>
                    <span class="time">
                    {{message.createdAt | amCalendar:referenceTime:formats|capitalize }}</span>
                    </span>
                    <span class="message" ng-bind-html="parseContent(message.comment)">
                    </span>
                </a>
            </li>
            
        </ul>
    </li>
</ul>
