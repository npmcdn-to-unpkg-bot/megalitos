<form class="form-horizontal form-label-left" name="registerForm " novalidate>
    <!-- Nombre -->
    <div class="form-group col-md-8 col-sm-8 col-xs-12">
        <label>Usuario</label>
        <input class="form-control col-md-7 col-xs-12" type="text" name="username" ng-model="user.username" data-validate-length-range="2" placeholder="" required="required">
        <ul class="parsley-errors-list filled "></ul>
    </div>
    <!-- Contrase単a -->
    <div class="form-group col-md-8 col-sm-8 col-xs-12">
        <label>Contrase単a</label>
        <input class="form-control col-md-7 col-xs-12" type="password" name="password" ng-model="user.password" placeholder="" required="required">
        <ul class="parsley-errors-list filled "></ul>
    </div>
    <!-- Repetir Contrase単a -->
    <div class="form-group col-md-8 col-sm-8 col-xs-12">
        <label>Repetir Contrase単a</label>
        <input class="form-control col-md-7 col-xs-12" type="password" name="passwordRepeat" ng-model="user.passwordRepeat" placeholder="" required="required">
        <ul class="parsley-errors-list filled "></ul>
    </div>
    <!-- Email -->
    <div class="form-group col-md-8 col-sm-8 col-xs-12">
        <label>Email</label>
        <input class="form-control col-md-7 col-xs-12" type="text" name="email" ng-model="user.email" placeholder="" required="required">
        <ul class="parsley-errors-list filled "></ul>
    </div>
    <!-- Acerca de ti-->
    <div class="form-group col-md-8 col-sm-8 col-xs-12">
        <label>Acerca de ti</label>
        <textarea class="resizable_textarea form-control" name="aboutYourself" ng-model="user.aboutYourself" placeholder="" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 54px;"></textarea>
        <ul class="parsley-errors-list filled "></ul>
    </div>
    <div class="form-group ">
        <div class="col-md-6 col-md-offset-3 ">
            <button ng-disabled="registerForm.$invalid||uploader.queue.length ==0" type="submit" class="btn btn-success" ng-click="register()">Submit</button>
        </div>
    </div>
</form>
